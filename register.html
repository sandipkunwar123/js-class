<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border-radius: .75rem;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 12px 10px rgba(0,0,0,.12);
            padding: 2rem;
        }
    </style>
</head>
<body>
   <div class="box">
    <form action="">
        <h2>GOT A QUESTION SEND AN INQUIRY</h2>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="number" id="phone">
        </div>
        <div>
            <label for="phone">Mobile Number</label>
            <input type="text" id="phone">
        </div>
        <div>
            <label for="alternateNumber">Alternate Number</label>
            <input type="number" id="alternatenumber">
        </div>
        <div>
            <label for="message">Choose Course</label>
            <select name="course" id="course">
                <option value="web design">Web Design</option>
                <option value="ui/ux">UI/UX</option>
            </select>
        </div>
        <div>
            <label for="school">School/ College Name</label>
            <input type="text" id="school">
        </div>
        <div>
            <label for="othercourse">if other course</label>
            <input type="text" id="other corse">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4"></textarea>
        </div>
        <div>
           <button type="submit">Submit</button>
        </div>
    </form>

   </div>
    
</body>
</html>
