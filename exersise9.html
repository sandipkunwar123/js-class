<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/login22.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-form">
        <div class="form">
          <h1>Welcome Back ðŸ‘‹</h1>
        <p>
          Today is a new day. It's your day. You shape it. Sign in to start
          managing your projects.
        </p>

        <form action="#">
          <div class="input-group">
            <label for="Username">Email</label>
            <input
              type="text"
              class="input"
              id="Username"
              placeholder="Example@gmail.com"
            />
          </div>

          <div class="input-group">
            <label for="Password">Password</label>
            <input
              type="password"
              class="input"
              id="password"
              placeholder="A least 8 character"
              min="8"
            />
          </div>
          <a href="#" class="link link-forget">Forget Password ?</a>
          <button>Sign in</button>
        </form>
        <div class="divider">Or</div>
        <button class="btn social">Sign in with Google</button>
        <button class="btn social">Sign in with Facebook</button>
        <p>Don't you have account ? <a href="#" class="link">Sign up</a></p>

        </div>
      </div>
      <div class="login-img">
        <img src="./Login Art.png" alt="" />
      </div>
    </div>
    <div>
      <ul class="list">
        <li>testing</li>
        <li>testing</li>
        <li>testing</li>
        <li>testing</li>

      </ul>
    </div>

  </body>
</html>
