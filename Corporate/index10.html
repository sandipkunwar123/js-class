    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: gray;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: blue;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .team-member {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .team-member h2 {
            margin-top: 0;
        }
        .team-member p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Team</h1>
</header>

<div class="container">
    <div class="team-member">
        <img src="./Ellipse 201.png" alt="">
        <h2>John Doe</h2>
        <p>Role: Developer</p>
        <p>Email: john@example.com</p>
    </div>
    <div class="team-member">
        <img src="./Ellipse 202.png" alt="">
        <h2>Jane Smith</h2>
        <p>Role: Designer</p>
        <p>Email: jane@example.com</p>
    </div>
    <!-- Add more team members as needed -->
</div>

</body>
</html>

</body>
</html>
